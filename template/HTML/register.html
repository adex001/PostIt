<div class="container">
	<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="registration">
      <h2>PostIt Registration!</h2>
    </div>
    
    	<form>
      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter First name here">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname here">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Choose a username!">
      </div>
			<div class="form-group">
				<label for="email-address">Email address</label>
				<input type="email" class="form-control" id="email-address" placeholder="Enter Email Address here">
			</div>
			<div class="form-group">
				<label for="email-password1">Password</label>
				<input type="password" class="form-control" id="email-password1" placeholder="Enter Password here">
			</div>
      <div class="form-group">
				<label for="email-password2">Re-enter Password</label>
				<input type="password" class="form-control" id="email-password2" placeholder="Re-Enter Password here">
			</div>
			<div class="checkbox">
				<label>
			<input type="checkbox"> Remember me</label>
			</div>
      
			<button type="submit" class="btn btn-primary" id="register">Register</button>
		</form>
	</div>
</div>
